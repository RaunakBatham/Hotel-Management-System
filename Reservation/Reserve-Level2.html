<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reservation Level 2</title>
    <style>
        /*------------------------------STYLE OF CURRENT PAGE INDICATOR*/
        .current-page{
            background-color: #eee;
            height: 40px;
        }
        .current-page p{
            padding: 10px;
        }
        /*--------------------------STYLE END OF CURRENT PAGE INDICATOR*/

        /*---------------------------------------------STYLE OF DETAILS*/
        .personcolumn{
            display: inline-block;
        }
        .details input[type='submit']{
            margin-top: 10px;
        }
        /*--------------------------------------END OF STYLE OF DETAILS*/
    </style>
</head>
<body>
    <!---------------------------------------------------CURRENT PAGE INDICATOR-->
    <div class="current-page">
        <p>Home &rarr; Reservation</p>
    </div>
    <!--------------------------------------------END OF CURRENT PAGE INDICATOR-->

    
    <!---------------------------------------------------------Reservation Form-->
    <div class="details">
        <div class="person">
            <div class="personcolumn">
                <p>Person 1 Name</p>
                <input type="text" size="50" name="name" id="name"/>
            </div>
            <div class="personcolumn">
                <p>Enter Age</p>
                <input type="number" name="age" id="age"/>
            </div>
        </div>

        <div class="person">
            <div class="personcolumn">
                <p>Person 2 Name</p>
                <input type="text" size="50" name="name" id="name"/>
            </div>
            <div class="personcolumn">
                <p>Enter Age</p>
                <input type="number" name="age" id="age"/>
            </div>
        </div>

        <div class="contactinfo">
            <h2>Contact Information :</h2>
            <div class="contactemail">
                <p>Email ID : <input type="email" name="email" id="email"/></p>
            </div>
            <div class="contactphone">
                <p>Phone Number : <input type="tel" name="phone" id="phone"></p>
            </div>
        </div>
        <input type="submit" value="Continue"/>
    </div>
    <!--------------------------------------------------End of Reservation Form-->
</body>
</html>
