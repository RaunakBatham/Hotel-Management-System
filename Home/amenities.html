<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Amenities</title>
    <link rel="stylesheet" href="..\packages\fontawesome-free-5.7.2-web\css\all.css"/>
    <style>
    .amenities {
        background-color: #ddd;
    }
    .amenities>div{
        display: inline-block;
        width: 19%;
        text-align: center;
        margin: 30px 0;
    }
    @media screen and (max-width: 670px){
        .amenities>div{
            display: block;
            width: 100%;
            margin: 0;
            padding: 10px 0;
        }
    }
    </style>
</head>
<body>
    <div class="amenities">
        <div><i class="fas fa-wifi"></i><br/>Free Wifi</div>
        <div><i class="fas fa-dumbbell"></i><br/>Gym</div>
        <div><i class="fas fa-phone"></i><br/>24/7 Room Service</div>
        <div><i class="fas fa-car"></i><br/>Valet Parking</div>
        <div><i class="fas fa-tshirt"></i><br/>Laundry</div>
    </div>
</body>
</html>
